<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explicando 10 Tags sobre HTML</title>
</head>
<body> 
    <h1>Explicando 10 Tags sobre HTML</h1>
    <h2>h</h2>
    <p>O "h" é uma tag com intuito de servir como título e subtítulo. A partir disso, há 6 variações (h1 até h6), como abaixo:</p>
    <h1>Teste h1</h1>
    <h2>Teste h2</h2>
    <h3>Teste h3</h3>
    <h4>Teste h4</h4>
    <h5>Teste h5</h5>
    <h6>Teste h6</h6>

</body>
</html>
